name: Update News Articles

on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 سحب الملفات من GitHub
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # مهم لسحب كل التاريخ حتى يتمكن من rebase

      - name: ⚙️ إعداد Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: 📰 تشغيل سكربت جلب الأخبار
        run: |
          echo "أهلاً بك في نظام أخبار hachimi shop"
          python scripts/update_articles.py

      - name: ✅ حفظ التعديلات (إن وُجدت)
        run: |
          git add .
          git commit -m "Update news articles [skip ci]" || echo "🔸 لا توجد تغييرات"

      - name: 🔄 سحب التغييرات من GitHub قبل الدفع
        run: |
          git pull origin main --rebase || echo "🔸 لا حاجة للسحب أو تعذر السحب"

      - name: 🚀 رفع التحديثات إلى GitHub
        run: git push origin main
