name: Update News Articles

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # هذا الجزء مهم لتحديد الأذونات الخاصة بهذه المهمة
      contents: write # يمنح صلاحية الكتابة للمستودع

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser

    - name: Run the RSS to JSON script
      run: python rss_to_json.py

    - name: Commit and push changes
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add articles.json
        git commit -m 'Update news articles [skip ci]' || echo "No changes to commit"
        git push
