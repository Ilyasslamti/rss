name: Update News RSS Feeds

on:
  schedule:
    - cron: '0 * * * *' # تشغيل كل ساعة (يمكن تعديل هذا الجدول)
  workflow_dispatch: # يسمح بتشغيل يدوي من واجهة GitHub

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # هذه السطور مهمة للسماح لـ Git بسحب التغييرات
        fetch-depth: 0 # لجلب سجل كامل، ضروري لـ pull بشكل صحيح
        token: ${{ secrets.GITHUB_TOKEN }} # استخدام توكن الافتراضي للوصول

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Pull latest changes
      run: |
        git pull origin main # اسحب أحدث التغييرات قبل أي تعديل

    - name: Run script to fetch and save news
      run: |
        python your_script_name.py # تأكد من استبدال 'your_script_name.py' بالاسم الفعلي لملف البايثون الخاص بك

    - name: Commit and push changes
      run: |
        git add articles.json # أضف ملف JSON الذي تم تحديثه
        git commit -m "Update news articles [skip ci]" || echo "No changes to commit" # التزام بالتغييرات، تجاهل إذا لم يكن هناك جديد
        git push origin main # ادفع التغييرات إلى الفرع الرئيسي
      env:
        # استخدام توكن الأمان الافتراضي لـ GitHub Actions
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
