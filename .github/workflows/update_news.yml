name: Update News Articles

on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 سحب ملفات المشروع من GitHub
        uses: actions/checkout@v3

      - name: ⚙️ إعداد معلومات Git للمساعد الآلي
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions@github.com'

      - name: 🛠️ تشغيل سكربت تحديث المقالات
        run: |
          # ضع هنا سكربت التحديث الخاص بك
          python scripts/update_articles.py

      - name: ✅ إضافة وحفظ التعديلات (إن وجدت)
        run: |
          git add .
          git commit -m "Update news articles [skip ci]" || echo "🔸 لا توجد تغييرات تستدعي commit"

      - name: 🔄 سحب التحديثات من GitHub لتجنب التعارض
        run: |
          git pull origin main --rebase || echo "🔸 لا يمكن سحب التحديثات أو لا توجد حاجة لذلك"

      - name: 🚀 رفع التحديثات إلى GitHub
        run: git push origin main
