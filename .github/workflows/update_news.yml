name: Update News Articles

on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Run your script to update articles
        run: |
          # مثال فقط — ضع هنا سكربتك الذي يحدث المقالات
          python scripts/update_articles.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update news articles [skip ci]" || echo "No changes to commit"

      - name: Pull latest changes from GitHub (to avoid push conflicts)
        run: |
          git pull origin main --rebase || true

      - name: Push changes
        run: git push origin main
